<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<input type="date"/><br/> <!-- 연도,월,일 -->

이름 : <input type="text" value="이름을 입력" autofocus="autofocus"/><br/>
나이 : <input type="number" value="10" min="0" max="130"/><br/>
하고싶은 말 : <textarea cols="30" rows="5"></textarea><br/>

성별 :
<input type="radio" value="1" name="gender"/> 남
<input type="radio" value="2" name="gender"/> 여
<input type="radio" value="2" name="gender"/> 기타
<br/>

취미:
<input type="checkbox" value"1" name="hobby"/> 잠자기
<input type="checkbox" value"1" name="hobby"/> 뒹굴기
<input type="checkbox" value"1" name="hobby"/> 가위눌리기
<br/>

선택 :
<select name="area">
	<option value="1">서울</option>
	<option value="2">인천</option>
	<option value="3">부산</option>
	<option value="4">경기</option>
	<option value="5">대구</option>
</select>
</body>
</html>
